<!DOCTYPE html>
<html lang="ja">

<head>
    <title>3letter</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>3letter</h1>
        {% if error != None%}
        <p class="text-danger" id="error">{{error}}</p>
        {% endif %}
        <form method="POST" action="/" class="form-inline">
            <label for="message" class="form-label m-2">メッセージ</label>
            <input type="text" class="form-control m-2" id="message" name="message">
            <button type="submit" class="btn btn-primary m-3">投稿</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>日時</th>
                    <th>コメント</th>
                </tr>
            </thead>
            <tbody>
                {% for message in messages | reverse %}
                <tr>
                    {% if message.createdAt == None %}
                    <td class="message-date"></td>
                    {% else %}
                    <td class="message-date">{{ message.createdAt.strftime("%Y年%m月%d日 %H:%M") }}</td>
                    {% endif %}

                    <td class="message-body">{{ message.body }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
